<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理員登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: white; text-align: center; }
        .login-container { max-width: 400px; margin: 100px auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>管理員登入</h2>

        <!-- 🔹 錯誤訊息顯示區塊 -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="使用者名稱" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="密碼" required>
            </div>

            <!-- 🔹 讓「回首頁」與「登入」按鈕保持置中，並有適當的左右間距 -->
            <div class="d-flex justify-content-center mt-3">
                <a href="/" class="btn btn-secondary mx-2">回首頁</a>
                <button type="submit" class="btn btn-primary mx-2">登入</button>
            </div>

        </form>
    </div>

</body>
</html>
