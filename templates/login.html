<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { width: 100%; max-width: 400px; padding: 20px; background-color: #1e1e1e; border-radius: 10px; text-align: center; }
        .form-control { font-size: 18px; padding: 15px; }
        .btn { width: 100%; font-size: 18px; padding: 10px; }
    </style>
</head>
<body>

    <div class="d-flex justify-content-end p-3">
        <a href="/table/admin_login" class="btn btn-success">創建帳號</a>
    </div>    

    <div class="login-container">
        <h2>登入</h2>

        <!-- 🔹 錯誤訊息顯示區塊 -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="使用者名稱" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="密碼" required>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
        </form>

        <!-- 返回table頁按鈕 -->
        <a href="/table" class="btn btn-secondary mt-3">返回首頁</a>

    </div>

</body>


</html>
