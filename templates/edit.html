<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ç·¨è¼¯è¡¨æ ¼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 95%; margin-top: 20px; }

        /* ğŸ”¹ å›ºå®šè¡¨æ ¼æ¬„é«˜ï¼Œç¢ºä¿æ‰€æœ‰è¡Œçš„é¡è‰²çµ±ä¸€ */
        table { width: 100%; border-collapse: collapse; }
        th, td { 
            padding: 15px;
            text-align: center;
            border: 1px solid #444;
            background-color: #2E2E2E; /* âœ… ç¢ºä¿æ‰€æœ‰è¡Œä¸€è‡´ */
            color: white;
            height: 50px; /* âœ… çµ±ä¸€é«˜åº¦ */
            vertical-align: middle;
        }

        th { background-color: #1e1e1e; }
        .btn { margin: 10px; }

        /* ğŸ”¹ è®“ input ç„¡é‚Šæ¡†ã€èƒŒæ™¯é€æ˜ */
        th input, td input { 
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            outline: none;
        }

        /* ğŸ”¹ é»æ“Šæ™‚é¡¯ç¤ºç™½è‰²å¤–æ¡† */
        th input:focus, td input:focus {

        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ç·¨è¼¯è¡¨æ ¼å…§å®¹</h2>
        <div class="d-flex justify-content-end p-3">
            <button class="btn btn-danger" onclick="logout()">ç™»å‡º</button>
        </div>        
        <div class="table-responsive">
            <table class="table table-dark table-bordered" id="edit-table">
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" onclick="deleteLastRow()">åˆªé™¤æœ€å¾Œä¸€åˆ—</button>
            <button class="btn btn-primary" onclick="addRow()">æ–°å¢åˆ—</button>
            <button class="btn btn-primary" onclick="addColumn()">æ–°å¢è¡Œ</button>
            <button class="btn btn-danger" onclick="deleteLastColumn()">åˆªé™¤æœ€å¾Œä¸€è¡Œ</button>
        </div>
        <button class="btn btn-success" onclick="saveTable()">å®Œæˆ</button>
        <button class="btn btn-warning" onclick="cancelEdit()">å–æ¶ˆ</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/api/check_login")
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = "/login";
                    } else {
                        loadTable();
                    }
                });
        });

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/';
                })
                .catch(error => console.error('âŒ ç™»å‡ºå¤±æ•—:', error));
        }

        function cancelEdit() {
            if (confirm("ç¢ºå®šè¦å–æ¶ˆï¼Ÿæ‰€æœ‰è®Šæ›´å°‡ä¸è¢«ä¿å­˜ã€‚")) {
                window.location.href = "/";
            }
        }

        function loadTable() {
            fetch("/api/load")
                .then(response => response.json())
                .then(data => {
                    console.log("ğŸ“¥ Loaded table data:", data);

                    let headerRow = document.getElementById("header-row");
                    let tableBody = document.getElementById("table-body");
                    headerRow.innerHTML = "";
                    tableBody.innerHTML = "";

                    if (data.tableData.length > 0) {
                        let keys = data.headerOrder;  

                        keys.forEach(key => {
                            let th = document.createElement("th");
                            let input = document.createElement("input");
                            input.type = "text";
                            input.value = key;
                            th.appendChild(input);
                            headerRow.appendChild(th);
                        });

                        data.tableData.forEach(row => {
                            let tr = document.createElement("tr");
                            keys.forEach(key => {
                                let td = document.createElement("td");
                                td.style.backgroundColor = "#2E2E2E";

                                let input = document.createElement("input");
                                input.type = "text";
                                input.value = row[key] || "";
                                td.appendChild(input);
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                    }
                }).catch(error => {
                    console.error("âŒ Error loading table data:", error);
                });
        }

        function addRow() {
            let tableBody = document.getElementById("table-body");
            let newRow = document.createElement("tr");

            let headerCells = document.querySelectorAll("#header-row th");
            headerCells.forEach(() => {
                let td = document.createElement("td");
                td.style.backgroundColor = "#2E2E2E";

                let input = document.createElement("input");
                input.type = "text";
                input.className = "form-control";
                input.style.backgroundColor = "transparent";
                input.style.color = "white";
                input.style.border = "none";

                td.appendChild(input);
                newRow.appendChild(td);
            });

            tableBody.appendChild(newRow);
        }

        function addColumn() {
            let headerRow = document.getElementById("header-row");
            let newHeaderCell = document.createElement("th");

            let input = document.createElement("input");
            input.type = "text";
            newHeaderCell.appendChild(input);
            headerRow.appendChild(newHeaderCell);

            let rows = document.querySelectorAll("#table-body tr");
            rows.forEach(row => {
                let newCell = document.createElement("td");
                newCell.style.backgroundColor = "#2E2E2E";

                let input = document.createElement("input");
                input.type = "text";
                newCell.appendChild(input);
                row.appendChild(newCell);
            });
        }

        function deleteLastRow() {
            let tableBody = document.getElementById("table-body");
            if (tableBody.children.length > 0) {
                tableBody.removeChild(tableBody.lastChild);
            }
        }

        function deleteLastColumn() {
            let headerRow = document.getElementById("header-row");
            if (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
                
                let tableBody = document.getElementById("table-body");
                for (let i = 0; i < tableBody.children.length; i++) {
                    tableBody.children[i].removeChild(tableBody.children[i].lastChild);
                }
            }
        }
        function saveTable() {
            let data = [];
            let rows = document.getElementById("table-body").children;
            let headers = document.getElementById("header-row").children;

            let headerOrder = [];  
            for (let j = 0; j < headers.length; j++) {
                let key = headers[j].querySelector("input") ? headers[j].querySelector("input").value.trim() : `col_${j}`;
                headerOrder.push(key);
            }

            for (let i = 0; i < rows.length; i++) {
                let rowData = {};
                for (let j = 0; j < headers.length; j++) {
                    let key = headerOrder[j];
                    let value = rows[i].children[j].querySelector("input") ? rows[i].children[j].querySelector("input").value.trim() : "";
                    rowData[key] = value;
                }
                data.push(rowData);
            }

            let fullData = { headerOrder: headerOrder, tableData: data };

            console.log("ğŸš€ Data being sent to server:", JSON.stringify(fullData));

            fetch("/api/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(fullData)
            }).then(response => response.json())
            .then(response => {
                console.log("âœ… Server response:", response);
                window.location.href = "/";
            }).catch(error => {
                console.error("âŒ Error saving data:", error);
            });
        }
    </script>
</body>
</html>
