<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>即時表格</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 95%; margin-top: 20px; }

        /* 🔹 固定表格欄高，確保所有行高統一 */
        table { width: 100%; border-collapse: collapse; }
        th, td { 
            padding: 15px; 
            text-align: center; 
            border: 1px solid #444; 
            background-color: #2E2E2E;
            color: white;
            height: 50px;  /* 🔹 統一固定高度 */
            vertical-align: middle; /* 🔹 文字置中 */
            white-space: nowrap; /* 🔹 防止換行 */
        }

        th { background-color: #1e1e1e; }
        .btn { margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">5G包</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered" id="data-table">
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <a href="/edit" class="btn btn-primary">前往編輯</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadTable();
            setInterval(loadTable, 5000);  // 🔹 每 5 秒自動更新表格
        });

        function loadTable() {
            fetch("/api/load")
                .then(response => response.json())
                .then(data => {
                    console.log("📥 Loaded table data:", data); // 確保 table.html 讀取最新數據

                    let headerRow = document.getElementById("header-row");
                    let tableBody = document.getElementById("table-body");
                    headerRow.innerHTML = "";
                    tableBody.innerHTML = "";

                    if (data.tableData.length > 0) {
                        let keys = data.headerOrder;  // 讀取儲存的表頭順序

                        keys.forEach(key => {
                            let th = document.createElement("th");
                            th.textContent = key;
                            headerRow.appendChild(th);
                        });

                        data.tableData.forEach(row => {
                            let tr = document.createElement("tr");
                            keys.forEach(key => {
                                let td = document.createElement("td");
                                td.textContent = row[key] || ""; // 讀取內容
                                td.style.height = "50px"; // 🔹 確保表格行高一致
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                    }
                }).catch(error => {
                    console.error("❌ Error loading table data:", error);
                });
        }
    </script>
</body>
</html>
